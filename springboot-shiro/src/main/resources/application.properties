spring.application.name=springboot-shiro
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# 应用服务 WEB 访问端口
server.port=8080
# Actuator Web 访问端口
management.server.port=8081

server.servlet.context-path=/api

### Spring Datasource ###
spring.datasource.url=jdbc:mysql://localhost:3306/db_shiro?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin@123456


### Shiro Configuration ###
shiro.enabled=true
shiro.loginUrl=/login


### Mybatis Configuration ###
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mappers/*.xml
logging.level.com.javanorth.spring.springbootshiro.dao=debug


### init config ###


